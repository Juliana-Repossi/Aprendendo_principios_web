<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table>

        <caption>Pessoas por idade</caption>

        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Juliana</td>
                <td>21 anos</td>
            </tr>
            <tr>
                <td>Guilherme</td>
                <td>25 anos</td>
            </tr>
        </tbody>
        <tfoot>
            <td>Total:</td>
            <td>2 pessoas</td>
        </tfoot>
        
    </table>

</body>
</html>
